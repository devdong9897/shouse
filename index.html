<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>숨 쉬는 나의 집, 싱그러운 집</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 전체 레이아웃 시작 -->
    <div class="wrap">
      <!-- 상단 -->
      <header class="header">
        <div class="inner"></div>
      </header>
      <!-- //상단 -->
      <!-- 비주얼 -->
      <section class="visual">
        <div class="inner"></div>
      </section>
      <!-- //비주얼 -->
      <!-- 퀵메뉴 -->
      <section class="quick">
        <div class="inner"></div>
      </section>
      <!-- //퀵메뉴 -->
      <!-- 당신을 위한 맞춤 추천 -->
      <section class="recommend">
        <div class="inner"></div>
      </section>
      <!-- //당신을 위한 맞춤 추천 -->
      <!-- 스토리 -->
      <section class="story">
        <div class="inner">
          <h3 class="subtitle">스토리</h3>
          <ul class="story-menu">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </section>
      <!-- //스토리 -->
      <!-- 인기 계정 랭킹 -->
      <section class="ranking">
        <div class="inner"></div>
      </section>
      <!-- //인기 계정 랭킹 -->
      <!-- 싱그런 여행 -->
      <section class="travel">
        <div class="inner"></div>
      </section>
      <!-- //싱그런 여행 -->
      <!-- 싱싱튜브 -->
      <section class="singtube">
        <div class="inner"></div>
      </section>
      <!-- //싱싱튜브 -->
      <!-- HOT Keyword -->
      <section class="keyword">
        <div class="inner"></div>
      </section>
      <!-- //HOT Keyword -->
      <!-- MD's Pick -->
      <section class="pick">
        <div class="inner"></div>
      </section>
      <!-- //MD's Pick -->
      <!-- 가이드북 -->
      <section class="guide">
        <div class="inner"></div>
      </section>
      <!-- //가이드북 -->
      <!-- 싱그러움을 전해보세요 -->
      <section class="cs">
        <div class="inner"></div>
      </section>
      <!-- //싱그러움을 전해보세요 -->
      <!-- 하단 -->
      <footer class="footer">
        <div class="inner"></div>
      </footer>
      <!-- //하단 -->
    </div>
    <!-- //전체 레이아웃 끝 -->
  </body>
</html>
